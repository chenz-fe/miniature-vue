<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        {{test}}
        <div v-text="test" @click="onClick">{{msg}}</div>
    </div>

    <script src="./compile.js"></script>
    <script src="./XVue.js"></script>
    <script>
      const o = new XVue({
        el: '#app',
        data: {
          test: '123',
          foo: {bar: 'bar'},
        },
      });
      console.log(o.$data.test); //123
      o.$data.test = 'hello, Xvue!';
      console.log(o.$data.test); //hello, Xvue!

      // console.log(o.$data.foo.bar); //bar
      // o.$data.foo.bar = 'hello,Xvue!';
      // console.log(o.$data.foo.bar); //hello,Xvue!
      
    </script>
  </body>
</html>
